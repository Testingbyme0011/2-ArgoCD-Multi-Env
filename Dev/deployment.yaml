apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s-deploy
  labels:
    app: hello-k8s
spec:
  replicas: 1   # Dev = 1 replica
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: httpd
        ports:
        - containerPort: 80
