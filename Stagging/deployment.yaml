apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s-deloy
  labels:
    app: hello-k8s
spec:
  replicas: 2   # Staging = 2 replicas
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: nginx
        ports:
        - containerPort: 80
